<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mac Login Ui</title>

        <!-- Inline Theme Styles for Light and Dark Modes -->
        <style>
            body.light-theme {
                background: url("assets/img/light.jpg") no-repeat center center fixed;
                background-size: cover;
                color: #111;
            }

            body.dark-theme {
                background: url("assets/img/dark.jpg") no-repeat center center fixed;
                background-size: cover;
                color: #eee;
            }
        </style>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Placeholder for header content -->
        <div id="header"></div>

        <!-- Top Progress Bar -->
        <div id="progressBar" style="height: 4px; background-color: #007aff; width: 0%; position: fixed; top: 0; left: 0; z-index: 999"></div>

        <div class="container">
            <!-- Centered Card Container -->
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <!-- Theme Switch Toggle -->
                <div class="theme-switch-wrapper position-absolute top-0 end-0 p-3">
                    <label class="macos-icon-switch">
                        <input type="checkbox" id="themeToggle" checked />
                        <span class="slider">
                            <span class="icon moon">üåô</span>
                            <span class="icon sun">‚òÄÔ∏è</span>
                        </span>
                    </label>
                </div>

                <!-- Login & Register Card -->
                <div class="card p-4 shadow mac-card">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <h4 class="text-center mb-4 fw-semibold" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">Login to Your Account</h4>

                        <!-- Demo Credentials Info -->
                        <div class="text-center mt-3 text-muted small">
                            <div>üí° Demo Login</div>
                            <div>Email: <code>admin@example.com</code></div>
                            <div>Password: <code>123456</code></div>
                        </div>

                        <!-- Username Input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Email/ Username</label>
                            <input type="text" class="form-control mac-input" id="username" required />
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control mac-input" id="password" required />
                        </div>

                        <!-- Remember me input -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe"> Remember Me </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn w-100 mac-button">Login</button>

                        <!-- Login Message (error/success) -->
                        <div id="loginMessage" class="mt-3 text-center small"></div>

                        <!-- Link to Registration Form -->
                        <div class="text-center mt-3 small">Don't have an account? <a href="#" id="showRegister">Sign up</a></div>
                    </form>

                    <!-- Registration Form -->
                    <form id="registerForm" style="display: none">
                        <h4 class="text-center mb-4">Create an Account</h4>

                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control mac-input" id="regEmail" required />
                        </div>

                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username</label>
                            <input type="text" class="form-control mac-input" id="regUsername" required />
                        </div>

                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control mac-input" id="regPassword" required />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn w-100 mac-button">Register</button>

                        <!-- Link to Login Form -->
                        <div class="text-center mt-3 small">Already have an account? <a href="#" id="showLogin">Sign in</a></div>
                    </form>
                </div>
            </div>

            <!-- Login Success Modal -->
            <div id="successModal" class="mac-modal" style="display: none">
                <div class="mac-modal-content">
                    <h5 class="mb-3">‚úÖ Login Successful</h5>
                    <p>Welcome back!</p>
                    <button class="mac-button w-100 mt-3" id="closeModal">OK</button>
                </div>
            </div>

            <!-- Register Success Modal -->
            <div id="registerModal" class="mac-modal" style="display: none">
                <div class="mac-modal-content">
                    <h5 class="mb-3">üéâ Registration Successful</h5>
                    <p>You can now log in with your account.</p>
                    <button class="mac-button w-100 mt-3" id="closeRegisterModal">OK</button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap JS + Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

        <!-- Custom JS (App Logic) -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
